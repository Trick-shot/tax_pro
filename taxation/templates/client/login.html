{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no"
    />
    <link href="images/favicon.png" rel="icon" />
    <title>Oxyy - Login and Register Form Html Template</title>
    <meta name="description" content="Login and Register Form Html Template" />
    <meta name="author" content="harnishdesign.net" />

    <!-- Web Fonts
========================= -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik:300,300i,400,400i,500,500i,700,700i,900,900i"
      type="text/css"
    />

    <!-- Stylesheet
========================= -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'assets/css/all.min.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <!-- Colors Css -->
    <link id="color-switcher" type="text/css" rel="stylesheet" href="#" />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Preloader End -->

    <div
      id="main-wrapper"
      class="oxyy-login-register min-vh-100 d-flex flex-column bg-body-secondary"
    >
      <div class="container my-auto">
        <div class="row g-0">
          <div class="col-11 col-sm-9 col-md-7 col-lg-5 col-xl-4 m-auto py-5">
            <div class="logo text-center mb-2"><h1>TaxPro</h1></div>
            <p class="lead text-center mb-3">We are glad to see you again!</p>
            <form id="loginForm" method="post">
              {% csrf_token %}
              <div class="vertical-input-group">
                <div class="input-group">{{ form.email }}</div>
                <div class="input-group">{{form.password}}</div>
              </div>
              <div class="vertical-input-group">{{ form.errors }}</div>
              <div class="d-grid my-4">
                <button class="btn btn-primary shadow-none" type="submit">
                  Login
                </button>
              </div>
            </form>
            <p class="text-center text-muted mb-2">
              Don't have an account? <a href="./register.html">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <!-- Style Switcher -->
    <script src="{% static 'js/switcher.min.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>
  </body>
</html>
